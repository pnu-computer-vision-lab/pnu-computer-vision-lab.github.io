<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산대학교 컴퓨터비전 연구실</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>

<div class="intro-header"></div>
  <a href="https://pnu-computer-vision-lab.github.io/"></a>
</div>

<div role="main" class="container">
  {{ content }}
</div>

<!-- Slick Carousel JS -->
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('.slider').slick({
      dots: true,              // 하단에 페이지 네비게이션 점 표시
      infinite: true,          // 무한 반복 슬라이드
      speed: 500,              // 슬라이드 속도
      slidesToShow: 1,         // 한 번에 보여줄 슬라이드 수
      slidesToScroll: 1,       // 한 번에 넘어가는 슬라이드 수
      autoplay: true,          // 자동 재생
      autoplaySpeed: 2000,     // 자동 재생 간격 (2초)
      adaptiveHeight: true     // 슬라이드 높이를 적응형으로 조정
    });
  });
</script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
